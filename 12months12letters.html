<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Time Capsule</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffe4e1">
    
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #fff0f5 0%, #ffe4e1 100%);
            --card-bg: rgba(255, 255, 255, 0.85);
            --primary: #d8809e; /* Dusty Rose */
            --accent: #b0657b; /* Deep Rose */
            --gold: #d4af37;
            --text-main: #5d4037;
            --text-muted: #8d6e63;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Lato', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            overflow-x: hidden;
        }

        /* --- Floating Hearts Background Animation --- */
        .bg-heart {
            position: fixed;
            color: rgba(216, 128, 158, 0.1);
            z-index: -1;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* --- Header & Countdown --- */
        header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4.5rem;
            margin-bottom: 0.2rem;
            color: var(--accent);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.05);
            line-height: 1.2;
        }

        .subtitle {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .countdown-container {
            background: #fff;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            box-shadow: 0 10px 25px rgba(216, 128, 158, 0.15);
            display: inline-block;
            margin-top: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        #countdown {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            color: var(--accent);
            font-size: 1.2rem;
        }

        .fa-heart-pulse {
            color: var(--primary);
            animation: heartbeat 1.5s infinite;
            margin-right: 8px;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* --- Grid Layout --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            width: 100%;
            max-width: 1100px;
            z-index: 1;
        }

        /* --- Month Card --- */
        .card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 1.8rem;
            height: 220px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: all 0.4s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
            position: relative;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(216, 128, 158, 0.2);
            border-color: var(--primary);
            background: #fff;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .month-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text-main);
        }

        .status-icon {
            font-size: 1.4rem;
            opacity: 0.8;
            transition: color 0.3s;
        }

        .status-text {
            font-size: 0.9rem;
            font-family: 'Lato', sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 300;
            margin-top: auto;
        }

        /* Status Styling */
        .card.locked { 
            border-bottom: 6px solid var(--primary); 
        }
        .card.locked .status-icon { color: var(--primary); }
        .card.locked .status-text { color: var(--primary); }

        .card.unlocked { 
            border-bottom: 6px solid var(--gold); 
        }
        .card.unlocked .status-icon { color: var(--gold); }
        
        .card.empty { 
            border-bottom: 6px solid #e0e0e0; 
        }
        .card.empty .status-icon { color: #ccc; }

        /* --- Modal (Editor) --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(93, 64, 55, 0.6); /* Warm brown overlay */
            backdrop-filter: blur(3px);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
            z-index: 100;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal {
            background: #fff;
            width: 90%;
            max-width: 600px;
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            transform: scale(0.95);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid #fff0f5;
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #f0f0f0;
            padding-bottom: 1rem;
        }

        .modal-header h2 {
            font-family: 'Playfair Display', serif;
            color: var(--accent);
            font-size: 2rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.5rem;
            transition: transform 0.2s;
        }
        .close-btn:hover { transform: rotate(90deg); color: var(--primary); }

        textarea {
            width: 100%;
            height: 350px;
            background: #fffcfc;
            border: 1px solid #efebe9;
            border-radius: 12px;
            color: var(--text-main);
            padding: 1.5rem;
            font-family: 'Playfair Display', serif; /* Elegant font for writing */
            font-size: 1.1rem;
            line-height: 1.6;
            resize: none;
            margin-bottom: 1.5rem;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.02);
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: #fff;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        button {
            padding: 0.8rem 2rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-family: 'Lato', sans-serif;
            transition: transform 0.2s, box-shadow 0.2s;
            letter-spacing: 0.5px;
        }

        .btn-save { 
            background: #fff; 
            border: 1px solid var(--primary); 
            color: var(--primary); 
        }
        
        .btn-lock { 
            background: linear-gradient(45deg, var(--primary), var(--accent)); 
            color: #fff; 
            box-shadow: 0 4px 15px rgba(216, 128, 158, 0.4);
        }

        .btn-close { 
            background: transparent; 
            color: var(--text-muted); 
        }

        button:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 6px 20px rgba(0,0,0,0.1); 
        }
        .btn-save:hover { background: #fff0f5; }

        /* Locked State Design */
        .locked-message {
            text-align: center;
            padding: 3rem;
            color: var(--primary);
        }
        .locked-message i { 
            font-size: 4rem; 
            margin-bottom: 1.5rem; 
            display: block;
            color: var(--primary);
            animation: heartbeat 2s infinite;
        }
        .locked-message h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        @media (max-width: 600px) {
            h1 { font-size: 3.5rem; }
            .grid { grid-template-columns: 1fr; }
            .modal { padding: 1.5rem; width: 95%; }
            textarea { height: 250px; }
        }
    </style>
</head>
<body>

    <script>
        // Generate floating hearts
        for(let i=0; i<15; i++) {
            let heart = document.createElement('i');
            heart.className = 'fa-solid fa-heart bg-heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
            heart.style.fontSize = (Math.random() * 30 + 10) + 'px';
            document.body.appendChild(heart);
        }
    </script>

    <header>
        <h1>Our Love Letters</h1>
        <p class="subtitle">Memories written today, cherished in 2026.</p>
        <div class="countdown-container">
            <i class="fa-solid fa-heart fa-heart-pulse"></i>
            Unlocking in: <span id="countdown">Loading...</span>
        </div>
    </header>

    <div class="grid" id="grid-container">
        </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modalTitle">January</h2>
                <button class="close-btn" onclick="closeModal()"><i class="fa-solid fa-xmark"></i></button>
            </div>
            
            <div id="editor-area">
                <textarea id="letterContent" placeholder="My dearest..."></textarea>
                <div class="modal-actions">
                    <button class="btn-close" onclick="closeModal()">Cancel</button>
                    <button class="btn-save" onclick="saveLetter()">Save Draft</button>
                    <button class="btn-lock" onclick="lockLetter()"><i class="fa-solid fa-heart-circle-check"></i> Seal with Love</button>
                </div>
                <p style="font-size: 0.75rem; color: var(--text-muted); margin-top: 15px; text-align: center; font-style: italic;">
                    Sealing this letter keeps it safe and secret until Dec 31, 2026.
                </p>
            </div>

            <div id="locked-area" style="display: none;">
                <div class="locked-message">
                    <i class="fa-solid fa-heart-lock"></i>
                    <h3>Sealed for the Future</h3>
                    <p style="font-family: 'Playfair Display', serif;">This memory is sleeping safely.<br>We will read it together on December 31st, 2026.</p>
                </div>
                <div class="modal-actions" style="justify-content: center;">
                    <button class="btn-close" onclick="closeModal()">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const UNLOCK_DATE = new Date('2026-12-31T00:00:00').getTime();
        const MONTHS = [
            "January", "February", "March", "April", "May", "June", 
            "July", "August", "September", "October", "November", "December"
        ];
        
        let currentMonthIndex = null;
        let data = JSON.parse(localStorage.getItem('capsule_2026_data')) || Array(12).fill({ text: "", locked: false });

        // --- DOM ELEMENTS ---
        const grid = document.getElementById('grid-container');
        const modal = document.getElementById('modalOverlay');
        const modalTitle = document.getElementById('modalTitle');
        const textarea = document.getElementById('letterContent');
        const editorArea = document.getElementById('editor-area');
        const lockedArea = document.getElementById('locked-area');

        // --- COUNTDOWN LOGIC ---
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = UNLOCK_DATE - now;

            if (distance < 0) {
                document.getElementById("countdown").innerHTML = "Forever Open";
                document.getElementById("countdown").style.color = "var(--primary)";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

            document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m`;
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();

        // --- RENDER GRID ---
        function renderGrid() {
            grid.innerHTML = '';
            const now = new Date().getTime();
            const isGlobalUnlocked = now >= UNLOCK_DATE;

            data.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = `card ${item.locked ? 'locked' : (item.text ? 'unlocked' : 'empty')}`;
                
                let icon = 'fa-pen-nib'; // Default edit
                let status = 'Write a Memory';
                
                if (item.locked) {
                    if (isGlobalUnlocked) {
                        icon = 'fa-envelope-open-text'; // Ready to read
                        status = 'Open Letter';
                        card.classList.remove('locked');
                        card.classList.add('unlocked');
                    } else {
                        icon = 'fa-heart-lock'; // Romantic lock icon
                        status = 'Sealed with Love';
                    }
                } else if (item.text) {
                    icon = 'fa-heart';
                    status = 'Draft Saved';
                }

                card.innerHTML = `
                    <div class="card-header">
                        <div class="month-name">${MONTHS[index]}</div>
                        <i class="fa-solid ${icon} status-icon"></i>
                    </div>
                    <div class="status-text">${status}</div>
                `;

                card.onclick = () => openModal(index);
                grid.appendChild(card);
            });
        }

        // --- MODAL LOGIC ---
        function openModal(index) {
            currentMonthIndex = index;
            modalTitle.innerText = MONTHS[index];
            const item = data[index];
            const now = new Date().getTime();
            const isGlobalUnlocked = now >= UNLOCK_DATE;

            // Determine if we show editor or lock screen
            if (item.locked && !isGlobalUnlocked) {
                // Locked State
                editorArea.style.display = 'none';
                lockedArea.style.display = 'block';
            } else {
                // Editable or Readable State
                editorArea.style.display = 'block';
                lockedArea.style.display = 'none';
                textarea.value = item.text;
                
                // If unlocked date passed, make it readonly but readable
                if (item.locked && isGlobalUnlocked) {
                    textarea.readOnly = true;
                    document.querySelector('.modal-actions').style.display = 'none'; // Hide save buttons
                } else {
                    textarea.readOnly = false;
                    document.querySelector('.modal-actions').style.display = 'flex';
                }
            }

            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
        }

        // --- ACTIONS ---
        function saveData() {
            localStorage.setItem('capsule_2026_data', JSON.stringify(data));
            renderGrid();
        }

        function saveLetter() {
            data[currentMonthIndex].text = textarea.value;
            data[currentMonthIndex].locked = false;
            saveData();
            closeModal();
        }

        function lockLetter() {
            if(!textarea.value.trim()) {
                alert("Please write a sweet message before sealing.");
                return;
            }
            if(confirm("Are you ready to seal this memory? It will be kept safe until 2026.")) {
                data[currentMonthIndex].text = textarea.value;
                data[currentMonthIndex].locked = true;
                saveData();
                closeModal();
            }
        }

        // Close modal if clicking outside
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        // Initialize
        renderGrid();

    </script>
</body>
</html>
